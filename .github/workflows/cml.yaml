name: model-wine-quality

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Pass the GitHub token to the environment for checkout

      # Install dependencies and train the model
      - name: Train model
        run: |
          pip install -r requirements.txt
          python train.py

          # Log model metrics
          echo "MODEL METRICS" > report.md
          cat metrics.txt >> report.md

      # Add metrics and visualizations to the report
      - name: Add metrics and visualizations
        run: |
          echo "## Model metrics" >> report.md
          cat metrics.txt >> report.md

          echo "## Data viz" >> report.md
          echo "![](./feature_importance.png)" >> report.md
          echo "![](./residuals.png)" >> report.md

          # Publish the report as a comment
          cml comment create report.md
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure that the token is passed here

      # Optional: Publish the final report
      - name: Publish final report
        run: |
          echo "## Summary Report" > summary_report.md
          cat report.md >> summary_report.md
          cml comment create summary_report.md
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
